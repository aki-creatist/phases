<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>会員登録</title>
</head>

<body>
<form>
    <table>
        <tr>
            <th>お名前(氏名)<span class="red">*</span></th>
            <td>
                <input type="text" value="最初に入ってる値１" />
                <input type="text" value="最初に入ってる値２" />
            </td>
        </tr>
        <tr>
            <th>お名前(かな)</th>
            <td>
                <input type="text" value="最初に入ってる値３" />
                <input type="text" value="最初に入ってる値４" />
            </td>
        </tr>
        <tr>
            <th>性別<span class="red">*</span></th>
            <td>
                <input type = "radio" name="gender" value = "0" >男
                <input type = "radio" name="gender" value = "1" >女
            </td>
        </tr>
        <tr>
            <th>生年月日<span class="red">*</span></th>
            <td>
                <select name="year" >
                    <option selected>選択してね！</option>
                    <option value="1900">1900</option>
                </select>年

                <select name='month'>
                    <option selected>選択してね！</option>
                    <option value="12" >12</option>
                </select>月

                <select name='day'>
                    <option selected>選択してね！</option>
                    <option value="1">1</option>
                </select>日
            </td>
        </tr>
        <tr>
            <th>郵便番号<span class="red">*</span></th>
            <td>
                <input type="text" value="最初に入ってる値５" id="zip1" size="3" maxlength="3" /> -
                <input type="text" value="最初に入ってる値６" id="zip2" size="4" maxlength="4" />
                <input type="button" id="address_search" value="ボタンに入る名称"/>
            </td>
        </tr>
        <tr>
            <th>住所<span class="red">*</span></th>
            <td>
                <input type="text" value="最初に入ってる値７" id="address" size="40" />
            </td>
        </tr>
        <tr>
            <th>メールアドレス<span class="red">*</span></th>
            <td>
                <input type="text" value="最初に入ってる値８" size="40" />
            </td>
        </tr>
        <tr>
            <th>電話番号<span class="red">*</span></th>
            <td>
                <input type="text" value="最初に入ってる値９" size="6" maxlength="6" />-
                <input type="text" value="最初に入ってる値１０" size="6" maxlength="6" />-
                <input type="text" value="最初に入ってる値１１" size="6" maxlength="6" />
            </td>
        </tr>
        <tr>
            <th>交通手段<span class="red">*</span></th>
            <td>
                <input type="checkbox" />徒歩
            </td>
        </tr>
        <tr>
            <th>備考</th>
            <td>
                <textarea rows="4" cols="40">最初に入ってる値１２</textarea>
            </td>
        </tr>
    </table>
    <div><input type="submit" value="登録確認" /></div>
</form>
</body>
</html>
