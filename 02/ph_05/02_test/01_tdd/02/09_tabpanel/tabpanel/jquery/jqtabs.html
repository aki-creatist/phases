<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
    <title>タブパネル</title>
    <link type="text/css" rel="stylesheet" href="../css/tabs.css" media="screen, projection">
</head>
  <body>
    <h1>タブパネル</h1>
    <!--コンテナ要素にはtabbed-panelというクラス名を付与-->
    <div class="tabbed-panel">
      <!--
        スクリプトは以下を探せばよい
          * 順序つきリストを含むクラス名`tabs`のすべての要素
          * クラス名Sectionのサブ要素
      -->
      <ol id="news-tabs" class="nav">
        <li><a href="#news">News</a></li>
        <li><a href="#sports">Sports</a></li>
        <li><a href="#economy">Economy</a></li>
      </ol>
      <div class="section">
        <h2><a name="news">News</a></h2>
        <p>Lots of contents go here</p>
      </div>
      <div class="section">
        <h2><a name="sports">Sports</a></h2>
        <p>Boring stuff right here</p>
      </div>
      <div class="section">
        <h2><a name="economy">Economy</a></h2>
        <p>Important, yet still boring stuff here</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jqtabs.js"></script>
    <script type="text/javascript">
      jQuery(".tabbed-panel").tabs();
    </script>
  </body>
</html>
